        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // 專案數據配置
        const projectsData = {
            'c-pointer-tutorial': {
                title: 'C語言指標完整教學',
                description: '從基礎到進階，完整掌握指標精髓',

                category: 'programming',
                status: 'progress',
                chapters: 0,
                publishDate: '2025-08',
                estimatedTime: '進行中',
                difficulty: '中級',
                url: null, // 進行中不可點擊
                featured: true,
                rank: 2
            }
            // 未來可以添加更多專案...
        };

        // 獲取觀看次數
        async function getViewCount(projectId) {
            try {
                const snapshot = await get(ref(database, `counters/content_${projectId}`));
                return snapshot.exists() ? snapshot.val() : 0;
            } catch (error) {
                console.error('Failed to get view count:', error);
                return parseInt(localStorage.getItem(`fallback_content_${projectId}`) || '0');
            }
        }

        // 增加觀看次數
        async function incrementViewCount(projectId) {
            try {
                const counterRef = ref(database, `counters/content_${projectId}`);
                const result = await runTransaction(counterRef, (currentValue) => {
                    return (currentValue || 0) + 1;
                });
                localStorage.setItem(`fallback_content_${projectId}`, result.snapshot.val().toString());
                return result.snapshot.val();
            } catch (error) {
                console.error('Failed to increment counter:', error);
                const currentValue = parseInt(localStorage.getItem(`fallback_content_${projectId}`) || '0');
                const newValue = currentValue + 1;
                localStorage.setItem(`fallback_content_${projectId}`, newValue.toString());
                return newValue;
            }
        }

        // 格式化數字
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // 載入熱門專案
        async function loadFeaturedProjects() {
            const featuredContainer = document.getElementById('featured-projects');
            
            // 獲取有 featured 標記的專案，按 rank 排序
            const featuredProjects = Object.entries(projectsData)
                .filter(([id, project]) => project.featured)
                .sort(([, a], [, b]) => a.rank - b.rank);

            let html = '';
            
            for (const [projectId, project] of featuredProjects) {
                const views = await getViewCount(projectId);
                const statusClass = project.status === 'completed' ? 'status-completed' : 
                                   project.status === 'progress' ? 'status-progress' : 'status-planned';
                const statusText = project.status === 'completed' ? '已完成' : 
                                  project.status === 'progress' ? '進行中' : '規劃中';
                
                const isClickable = project.status === 'completed' && project.url;
                const itemClass = isClickable ? 'featured-item' : 'featured-item disabled';
                const clickHandler = isClickable ? `onclick="handleProjectClick('${projectId}')"` : '';
                
                html += `
                    <div class="${itemClass}" ${clickHandler}>
                        <div class="project-rank rank-${project.rank}">${project.rank}</div>
                        <div class="content-details">
                            <div class="content-title">${project.title}</div>
                            <div class="content-desc">${project.description}</div>
                            <div class="content-meta">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                                <span>📅 ${project.publishDate}</span>
                                ${project.chapters > 0 ? `<span>📚 ${project.chapters}章節</span>` : ''}
                                <span>⏱️ ${project.estimatedTime}</span>
                                <span>🎯 ${project.difficulty}</span>
                            </div>
                        </div>
                        <div class="content-stats">
                            <div class="view-count">${formatNumber(views)} 次觀看</div>
                            ${project.status === 'completed' && Date.now() - new Date(project.publishDate + '-01').getTime() < 30 * 24 * 60 * 60 * 1000 ? '<div class="update-badge">🆕 最新</div>' : ''}
                        </div>
                    </div>
                `;
            }
            
            featuredContainer.innerHTML = html;
        }

        // 載入程式技術專案
        async function loadProgrammingProjects() {
            const programmingContainer = document.getElementById('programming-projects');
            
            // 獲取程式技術分類的專案
            const programmingProjects = Object.entries(projectsData)
                .filter(([id, project]) => project.category === 'programming');

            let html = '';
            
            for (const [projectId, project] of programmingProjects) {
                const views = await getViewCount(projectId);
                const statusClass = project.status === 'completed' ? 'status-completed' : 
                                   project.status === 'progress' ? 'status-progress' : 'status-planned';
                const statusText = project.status === 'completed' ? '已完成' : 
                                  project.status === 'progress' ? '進行中' : '規劃中';
                
                const isClickable = project.status === 'completed' && project.url;
                const itemClass = isClickable ? 'content-item' : 'content-item disabled';
                const clickHandler = isClickable ? `onclick="handleProjectClick('${projectId}')"` : '';
                
                html += `
                    <div class="${itemClass}" ${clickHandler}>
                        <div class="content-icon">${project.title.includes('指標') ? '🔗' : '📊'}</div>
                        <div class="content-details">
                            <div class="content-title">${project.title}</div>
                            <div class="content-desc">${project.description}</div>
                            <div class="content-meta">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                                <span>📅 ${project.publishDate}</span>
                                ${project.chapters > 0 ? `<span>📚 ${project.chapters}章節</span>` : ''}
                                <span>🎯 ${project.difficulty}</span>
                            </div>
                        </div>
                        <div class="content-stats">
                            <div class="view-count">${formatNumber(views)} 次觀看</div>
                            <div class="content-status">${statusText}</div>
                        </div>
                    </div>
                `;
            }
            
            programmingContainer.innerHTML = html;
        }

        // 更新統計數據
        async function updateStatistics() {
            // 計算總內容數（包含所有狀態的專案）
            const totalContent = Object.keys(projectsData).length;
            document.getElementById('total-content').textContent = totalContent;

            // 計算已完成專案數
            const completedProjects = Object.values(projectsData)
                .filter(project => project.status === 'completed').length;
            document.getElementById('completed-projects').textContent = completedProjects;

            // 計算總觀看次數
            let totalViews = 0;
            for (const projectId of Object.keys(projectsData)) {
                const views = await getViewCount(projectId);
                totalViews += views;
            }
            document.getElementById('total-views').textContent = formatNumber(totalViews);

            // 設定最後更新時間
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('last-updated').textContent = `${year}.${month}`;
        }

        // 處理專案點擊
        window.handleProjectClick = async function(projectId) {
            const project = projectsData[projectId];
            
            if (project && project.status === 'completed' && project.url) {
                // 增加觀看次數
                await incrementViewCount(projectId);
                
                // 跳轉到專案頁面
                window.location.href = project.url;
            }
        };

        // 檢查是否為新訪客（24小時內不重複計算頁面瀏覽）
        function shouldCountPageView() {
            const lastVisit = localStorage.getItem('lastLearningPageVisit');
            const now = Date.now();
            const twentyFourHours = 24 * 60 * 60 * 1000;
            
            if (!lastVisit || (now - parseInt(lastVisit)) > twentyFourHours) {
                localStorage.setItem('lastLearningPageVisit', now.toString());
                return true;
            }
            return false;
        }

        // 增加頁面觀看次數
        async function incrementPageViews() {
            try {
                const counterRef = ref(database, 'counters/page_learning');
                const result = await runTransaction(counterRef, (currentValue) => {
                    return (currentValue || 0) + 1;
                });
                return result.snapshot.val();
            } catch (error) {
                console.error('Failed to increment page views:', error);
                return 0;
            }
        }

        // 初始化頁面
        document.addEventListener('DOMContentLoaded', async function() {
            // 載入所有數據
            await Promise.all([
                loadFeaturedProjects(),
                loadProgrammingProjects(),
                updateStatistics()
            ]);

            // 如果是新訪客，增加頁面觀看次數
            if (shouldCountPageView()) {
                await incrementPageViews();
            }

            // 添加進場動畫
            const elements = document.querySelectorAll('.stat-card, .featured-section, .category-section');
            elements.forEach((element, index) => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    element.style.transition = 'all 0.6s ease';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>

    <script>
        // 深淺色模式切換
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.setAttribute('data-theme', 'light');
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 載入儲存的主題
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.getElementById('theme-icon');
            
            document.body.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                themeIcon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
            } else {
                themeIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
            }
        }

        // 初始化主題
        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
        });
    </script>
</body>
